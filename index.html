<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5b0d6283d.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>

</head>

<body>

    <main class="rating-section card">
        <section class="star-icon"><i class="fa-solid fa-star"></i></section>
        <header>
            <h1>How did we do?</h1>
        </header>
        <article>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                improve
                our offering!</p>
        </article>

        <div class="rate-btns">
            <button class="rate-btn" value="1">1</button>
            <button class="rate-btn" value="2">2</button>
            <button class="rate-btn" value="3">3</button>
            <button class="rate-btn" value="4">4</button>
            <button class="rate-btn" value="5">5</button>
        </div>
        <div class="submit">
            <button class="submit-btn">submit</button>
        </div>

    </main>

    <div class="thankYou-section display-none card ">
        <header>
            <img src="./materials/Online payment_Two Color.png" alt="illustration with pay check">
        </header>
        <nav class="selected-rate">
            <p>You selected <span class="rate"></span> out of 5</p>
        </nav>
        <h1>Thank you!</h1>
        <article>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get
                in touch!</p>
        </article>
    </div>


</body>

</html>
